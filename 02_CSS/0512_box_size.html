<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05. 속성 > 12. 박스 사이즈</title>
    <style>
        div { width: 300px; height: 200px; }
        div.content-box {
            box-sizing: content-box;
            border: 10px solid red;

            /* ================================
               box-sizing: content-box
               ================================
               - width: 콘텐츠 영역의 크기만 의미
               - border와 padding은 width에 포함되지 않음 → 따로 더해짐
               - 예시:
                   콘텐츠 가로 크기 = 300px
                   border-left = 10px, border-right = 10px (총 20px)
                   요소 전체 가로 크기 = 300px + 20px = 320px
            -----------------------------------
            
            가로 길이 기준으로
            빨간 보더 안쪽의 왼쪽 끝에서 오른쪽 끝까지의 가로 크기가 300이고
            빨간 보더의 왼쪽과 오른쪽의 크기가 각각 10픽셀 / 10픽셀이므로
            
            빨간 보더 안쪽의 총 픽셀은 300픽셀,
            빨간 보더 바깥의 총 픽셀은 320픽셀
            */
        }
        div.border-box {
            box-sizing: border-box;
            border: 10px solid blue;

            /* ================================
               box-sizing: border-box
               ================================
               - width: 콘텐츠 + padding + border 모두 포함한 전체 크기
               - 선언한 width 안에 border 두께가 포함됨
               - 예시:
                   요소 전체 가로 크기 = 300px
                   border-left/right 각 10px (총 20px)
                   콘텐츠 영역 가로 크기 = 300px - 20px = 280px
            -----------------------------------
            
            가로 길이 기준으로
            파란 보더 안쪽의 왼쪽 끝에서 오른쪽 끝까지의 가로 크기가 280이고
            파란 보더의 왼쪽과 오른쪽의 크기가 각각 10픽셀 / 10픽셀이므로
            
            파란 보더 안쪽의 총 픽셀은 280픽셀,
            파란 보더 바깥의 총 픽셀은 300픽셀
            */
        }
    </style>
</head>
<body>
    <h1>상자 크기 (Box Size)</h1>
    <hr>
    <br>
    <div class="content-box">Box Sizing : Content-box</div>
    <div class="border-box">Box Sizing : Border-box</div>
</body>
</html>
