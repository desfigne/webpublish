<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05. 속성 > 18. 그라디언트</title>
    <style>
        .linear {
            width: 100%;
            height: 400px;
            background: #833AB4;
            background: linear-gradient(90deg,rgba(131, 58, 180, 1) 25%, rgba(253, 29, 29, 1) 50%, rgba(252, 176, 69, 1) 75%);
        }
        .radial {
            width: 100%;
            height: 400px;
            background: #833AB4;
            background: radial-gradient(circle, rgba(131, 58, 180, 1) 25%, rgba(253, 29, 29, 1) 50%, rgba(252, 176, 69, 1) 75%);
        }
    </style>
</head>
<body>
    <h1>그라디언트 (Gradient)</h1>
    <hr>
    <br>
    <h3>리니어 타입</h3>
    <div class="linear"></div>
    <br>
    <h3>래디얼 타입</h3>
    <div class="radial"></div>
</body>
</html>
