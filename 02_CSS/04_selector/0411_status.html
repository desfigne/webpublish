<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04. 선택자 > 11. 스테이터스 선택자</title>
    <style>
        input:disabled { color: red; }
        input[type="checkbox"]:checked + span {
            background-color: yellow;
            border: 1px solid red;
        }
        input[type="checkbox"]:checked {
            accent-color: lime;
        }
    </style>
</head>
<body>
    <h3>지정 부여(단독/범위)</h3>
    <h1>스테이터스 셀렉터(Status selector)</h1>
    <hr>
    <br>
    <h3>계정 정보(Account Information)</h3>
    <form>
        <ul>
            <li>
                <label for="id">아이디</label>
                <input type="text" name="id" value="hong1234" disabled>
            </li>
            <br>
            <li>
                <label for="pass">패스워드</label>
                <input type="password" name="pass">
            </li>
            <br>
            <li>
                <label for="">과목</label>
                <input type="checkbox" name="subject" value="java" checked><span>Java</span>
                <input type="checkbox" name="subject" value="mysql"><span>MySQL</span>
                <input type="checkbox" name="subject" value="html"><span>HTML</span>
                <input type="checkbox" name="subject" value="css"><span>CSS</span>
                <input type="checkbox" name="subject" value="javascript"><span>Javscript</span>
                <input type="checkbox" name="subject" value="react"><span>React</span>
            </li>
            <br>
            <li>
                <button type="reset">다시쓰기</button>
                <button type="button">로그인</button>
            </li>
        </ul>
    </form>
</body>
</html>
