<!DOCTYPE html>
<!-- HTML5 버전 사용 : HTML 문법을 반드시 지키세요. (!DOCTYPE은 HTML5 형식) -->

<html lang="en">
<!-- 언어지정 -->

<head>
    <meta charset="UTF-8">
    <!-- 언어지정 없어도 UTF-8이면 사용가능 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 반응형 웹 개발시 선언 -->

    <title>01. HTML</title>
    <!-- 브라우저 탭에 표시되는 제목 -->
</head>

<body>
    <h1>Hello~ Webpublish!!!!</h1>
    <h1>환영합니다~</h1>
    <h1>HTML 수업!!! 학생!!!</h1>
</body>

</html>
