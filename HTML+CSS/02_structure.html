<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>02. HTML 구조</title>
    </head>
    <body>

        컨텐츠를 표현하는 부분!!!
        <!-- 태그 없이 내용을 절대 사용하면 안됨 -->

        <h1>© 컨텐츠를 표현하는 부분!!!</h1>
        <h1>&copy; 컨텐츠를 표현하는 부분!!!</h1>
        <!-- 특수문자는 엔터티 코드로 표현해야 더 올바름 -->

        <h1>&copy; < 컨텐츠를 표현하는 부분!!! >  </h1>
        <h1>&copy; &lt; 컨텐츠를 표현하는 부분!!! &gt;  </h1>
        <!-- 특수문자는 엔터티 코드로 표현해야 더 올바름 -->

    </body>
</html>
