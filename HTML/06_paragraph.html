<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06. 문단</title>
</head>
<body>
    <h1>문단(Paragraph)</h1>
    <hr>
    <p style="background-color: yellow;">
        <span>인라인 레벨 포함 여부 체크</span> <br/>
        <a href="https://www.naver.com">네이버(Naver)</a>
        <a href="https://www.google.com">구글(Google)</a>
        
        <div>블록 레벨 포함 테스트</div>
        <!-- 브라우저 실행시 p태그와 분리되어 실행됨, p태그 스타일 적용 X -->
        <!-- 브라우저에서 코드 작성자의 실수로 판단하고 자동으로 p 태그 바깥으로 이동시켜 브라우저에 표시 -->
        <!-- 스타일은 브라우저가 조정/보정한 출력 결과에서 적용됨 -->
        <!-- 코드 작성자 시각이 아닌 브라우저 출력 결과 시각으로 바라보아야 함 -->
    </p>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. <br/>
        Aperiam quia reiciendis unde ducimus quae vel culpa magni <br/> <br/>
        non nisi perferendis iure placeat nam corrupti, <br/>
        eos eveniet et, dolorum fugit id.
    </p>
</body>
</html>
