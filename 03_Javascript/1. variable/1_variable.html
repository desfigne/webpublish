<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자바스크립트 문법의 소스 코드 작성
        // 다른 언어 코드를 읽기 위해 별도의 엔진이 필요함
        // 자바는 자바엔진, VB은 VB엔진 등 ...
        
        // 자바스크립트는 데이터타입을 가리지 않기 때문에 String 대신 let을 사용함
        let name="홍길동";

        // 콘솔.로그는 자바의 시스아웃과 동일한 개념
        console.log(name);
    </script>
</body>
</html>
