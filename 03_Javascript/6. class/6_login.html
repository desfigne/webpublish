<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./6_quiz_login.js"></script>
</head>
<body>
    <h1>Login</h1>
    <ul>
        <li>
            <label for="id">아이디</label>
            <input type="text" id="id" placeholder="아이디 입력">
            <!--
                서버에 전달은 name, id는 자바스크립트 이벤트, 유일한 데이터값을 받아오는 경우가 많아 id로 처리
                id가 중복될 경우 가장 첫 번째의 id만 처리함
            -->
        </li>
        <li>
            <label for="pass">패스워드</label>
            <input type="password" id="pass" placeholder="패스워드 입력">
        </li>
        <li>
            <button type="button" onclick="loginCheck()">Login</button> <!-- ECMA 이후 대소문자 구분해 사용됨 -->
            <button type="reset">Cancle</button>
        </li>
    </ul>
</body>
</html>
