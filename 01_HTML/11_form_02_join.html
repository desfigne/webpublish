<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11. 폼 > 02. 가입</title>
</head>
<body>
    <h1>폼 태그 (Form Tag) - 회원가입</h1>
    <hr>
    <br>
    <form action="#">
        <ul>
            <li><div style="background-color: blue; color: white; display: inline-block;">필수항목</div></li>
            <li>
                <label style="display: block;" for="">아이디</label>
                <input type="text" name="id">
            </li> <!-- id="인풋 데이터값" -->
            </li>
            <li>
                <label style="display: block;" for="">비밀번호</label>
                <input type="password" name="password">
            </li>
            <li>
                <label style="display: block;" for="">이메일</label>
                <input type="text" name="email" placeholder="example@example.com">
            </li>
            <li>
                <label style="display: block;" for="">성명</label>
                <input type="text" name="name" placeholder="홍길동">
            </li>
            <li>
                <label style="display: block;" for="">나이</label>
                <input type="text" name="age">
            </li>

            <li><div style="background-color: blue; color: white; display: inline-block;">당신에 대해서 알고 싶어요!</div></li>
            <li>
                <label style="display: block;" for="">취미를 선택해주세요.</label>
                <input type="radio" name="hobby" value="game"><span>게임하기</span>
                <input type="radio" name="hobby" value="music"><span>음악듣기</span>
                <input type="radio" name="hobby" value="ice"><span>아이스음료 마시기</span>
            </li> <!-- hobby="game" / hobby="music" / hobby="ice" -->
            <li>
                <label style="display: block;" for="">좋아하는 음료를 선택해주세요. (중복선택가능)</label>
                <input type="checkbox" name="selectDrink" value="shake"><span>쉐이크 종류 음료</span>
                <input type="checkbox" name="selectDrink" value="tea"><span>티(Tea)</span>
                <input type="checkbox" name="selectDrink" value="coffee"><span>커피 종류 음료</span>
            </li> <!-- selectDrink="shake", "tea", "coffee" -->
            <li>
                <label for="">동아리 참석 가능 날짜 : </label>
                <input type="date" name="date">
            </li>
            <li>
                <label for="">참여하고 싶은 모임은? : </label>
                <select name="group">
                    <option value="default">선택해주세요.</option>
                    <option value="game">게임 모임</option>
                    <option value="music">음악감상 모임</option>
                    <option value="running">러닝 모임</option>
                </select>
            </li>
            <li>
                <label style="display: block;" for="">포트폴리오 제출하기</label>
                <button>포트폴리오 업로드</button>
                <input type="file">
            </li>
            <li>
                <label style="display: block;" for="">하고 싶은 말</label>
                <textarea name="intro" cols="50" rows="10" placeholder="적어주세요."></textarea>
            </li>

            <li> <button type="reset">다시하기</button><button type="submit">제출하기</button> </li>
        </ul>
        <!--
            제출하기 버튼 선택시 페이지에서 넘겨주는 데이터 (URL에서 확인가능)
            원본 : http://127.0.0.1:5500/HTML+CSS/11_form_02_join.html?id=lee&password=1234&email=test%40test.com&name=%EC%9D%B4%EC%88%9C%EC%8B%A0&age=30&hobby=music&selectDrink=tea&selectDrink=coffee&date=2025-07-28&group=music&intro=%ED%87%B4%EA%B7%BC%ED%95%98%EA%B3%A0+%EC%8B%B6%EB%8B%A4.#

            내용 확인을 위해 가독성, 줄 나눔 처리
            http://127.0.0.1:5500/HTML+CSS/11_form_02_join.html
            ?
            id=lee
            &password=1234
            &email=test%40test.com
            &name=%EC%9D%B4%EC%88%9C%EC%8B%A0
            &age=30
            &hobby=music
            &selectDrink=tea&selectDrink=coffee
            &date=2025-07-28
            &group=music
            &intro=%ED%87%B4%EA%B7%BC%ED%95%98%EA%B3%A0+%EC%8B%B6%EB%8B%A4.#
        -->
    </form>
</body>
</html>
