<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>04. 레이아웃 > 02. HTML5</title>
</head>
<body>
    <!-- header -->
     <header>
        <div class="logo" style="display: inline-block;">
            <img src="https://www.lottecinema.co.kr/NLCHS/Content/images/common/logo.png" alt="" />
        </div>
        
        <div class="header-menu" style="display: inline-block;">
            <button>로그인</button>
            <button>회원가입</button>
            <button>공지사항</button>
            <button>고객센터</button>
        </div>
     </header>
     
    <!-- contents -->
     <main>
        <aside
             style="display: inline-block;
                    width:100px;
                    height: 700px;
                    background-color: aqua;">
            Sub Menu
        </aside>
        <section class="main-content"
             style="display: inline-block;
                    width:300px;
                    height: 700px;
                    background-color: red;">
            Main Content
        </section>
        <section>Section #2</section>
        <section>Section #3</section>
        <section>Section #4</section>
     </main>
     
    <!-- footer -->
     <footer>
        <div class="logo" style="display: inline-block;">
            <img src="https://www.lottecinema.co.kr/NLCHS/Content/images/common/logo_footer.gif" alt="" />
        </div>
        
        <div class="footer-menu" style="display: inline-block;">
            <button>회사소개</button>
            <button>이용약관</button>
            <button>개인정보처리방침</button>
            <button>이메일무단수집거부</button>
        </div>
     </footer>
</body>
</html>
